<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ok.css' %}">
</head>
<body>
    <h2 class="ok">Fill The Topic & Number</h2>
    <form action="number" method="POST">
        {% csrf_token %}
        {% if value %}
        {{ value }}
        {% endif %}
        <input name="num" type="number" placeholder="Enter the number you have to store?"/>
        <input name="topic" type="text" placeholder="Enter topic"/>
        <button type="submit">Submit</button>
        {% if result %}
        <h2 class="ok">The list of topic & number is:</h2>
        {% for i in result %}
        <h3 class="lo">{{i.topic}}</h3>
        <h4 class="ko">{{i.num}}</h4>
        {% endfor %}
        
        {% endif %}
    </form>
</body>
</html>
